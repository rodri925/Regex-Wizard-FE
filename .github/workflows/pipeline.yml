name: Regex Wiz

on: 
    push: 
        branches:
            - master

jobs:
  runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      ##Install package dependencies
      - name: npm install
        run: npm install
      ##run linter
      - name: lint
        run: npm run eslint